<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Find your bord game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <section id="players">
                <h2>Number of players</h2>
                <div id="number-players-div">
                    <div id="1-player-div" class="number-players-image-div">
                        <img src="Images/dice-1.svg" alt="1 player" id="1-player-img" class="player-image">
                    </div>
                    <div id="2-players-div" class="number-players-image-div">
                        <img src="Images/dice-2.svg" alt="2 players" id="2-players-img" class="player-image">
                    </div>
                    <div id="3-players-div" class="number-players-image-div">
                        <img src="Images/dice-3.svg" alt="3 players" id="3-players-img" class="player-image">
                    </div>
                    <div id="4-players-div" class="number-players-image-div">
                        <img src="Images/dice-4.svg" alt="4 players" id="4-players-img" class="player-image">
                    </div>
                    <div id="5-players-div" class="number-players-image-div">
                        <img src="Images/dice-5.svg" alt="5 players" id="5-players-img" class="player-image">
                    </div>
                    <div id="6-players-div" class="number-players-image-div">
                        <img src="Images/dice-6.svg" alt="6 players" id="6-players-img" class="player-image">
                    </div>
                    <div id="more-players-div" class="number-players-image-div">
                        <img src="Images/dice-more.svg" alt="more players" id="more-players-img" class="player-image">
                    </div>
                </div>
            </section>
            <section id="informations">
                <section id="time">
                    <h3>Duration of the game</h3>
                    <div id="time-div">
                        <img src="Images/time-quarter-past.svg" alt="15 minutes" id="15-minutes-img" class="time-image">
                        <img src="Images/time-half-hour.svg" alt="30 minutes" id="30-minutes-img" class="time-image">
                        <img src="Images/time-quarter-to.svg" alt="45 minutes" id="45-minutes-img" class="time-image">
                        <img src="Images/time-hour.svg" alt="60 minutes" id="60-minutes-img" class="time-image">
                    </div>
                </section>
                <section id="type">

                </section>
            </section>
            <section id="output">

            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
